<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>Battleship</header>
    <div id="grids">
      <div id="user-grid"></div>
      <div id="computer-grid"></div>
    </div>
    <div id="overlay">
      <div id="placement-popup">
        <p>Welcome to Battleship</p>
        <p id="placement-message">Place your Carrier</p>
        <button id="rotate" type="button">Rotate</button>
        <div id="placement-grid"></div>
      </div>
      <div id="gameend-popup">
        <p id="message"></p>
        <button id="restart" type="button">Restart</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
